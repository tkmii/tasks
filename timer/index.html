<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="/src/reset.css">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="timer" data-timer=""></div>
      <div class="buttons">
        <button class="button" data-start=""></button>
        <button class="button" data-pause="">Пауза</button>
        <button class="button" data-stop="">Стоп</button>
      </div>
      <div class="setting">
        <label for="time">Настроить время:</label>
        <input type="time" id="time" value="00:15">
        <button class="button button-on" data-setting="">Включить</button>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
